<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tihub - Sign Up</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #87CEEB, #FFFFFF);
            text-align: center;
            padding: 50px;
        }
        form {
            margin: auto;
            width: 300px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background: white;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .footer {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="login.html">Log In</a></li>
            <li><a href="signup.html">Sign Up</a></li>
        </ul>
    </nav>
    <h1>Sign Up</h1>
    <form id="signup-form">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <div id="error-message" style="color: red; display: none;"></div> <!-- Error message display -->
        <button type="submit">Sign Up</button>
    </form>

    <div class="footer">
        <p>&copy; 2024 Tihub. All rights reserved.</p>
    </div>

    <script>
        // Password validation function
        function validatePassword(password) {
            const minLength = 8;
            const hasNumber = /\d/.test(password);
            const hasSymbol = /[!@#$%^&*(),.?":{}|<>]/.test(password);
            return password.length >= minLength && hasNumber && hasSymbol;
        }

        // Handle form submission
        document.getElementById('signup-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission

            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('error-message');

            if (!validatePassword(password)) {
                errorMessage.style.display = 'block';
                errorMessage.textContent = 'Password must be at least 8 characters long, include at least one number and one symbol.';
                return;
            }

            // Simulate successful signup
            alert("Thank you for choosing Tihub!");
            window.location.href = "login.html"; // Redirect to login page
        });
    </script>
</body>
</html>
