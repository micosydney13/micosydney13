<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tihub - Log In</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Font Awesome for icons -->
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="login.html">Log In</a></li>
            <li><a href="signup.html">Sign Up</a></li>
        </ul>
    </nav>

    <div class="login-container">
        <h1>Log In</h1>
        <form id="login-form">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Log In</button>
        </form>
        <div id="error-message" style="color: red; display: none;"></div> <!-- Error message display -->
    </div>

    <!-- New Navigation After Login -->
    <div class="after-login-nav" style="display: none;">
        <h2>Welcome Back!</h2>
        <nav class="contact-nav">
            <ul>
                <li><a href="profile.html">Profile</a></li>
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="contacts.html">Contacts</a></li>
                <li><a href="#" id="logout">Logout</a></li>
            </ul>
        </nav>
    </div>

    <div class="footer">
        <p>&copy; 2024 Tihub. All rights reserved.</p>
    </div>

    <script>
        // Password validation function
        function validatePassword(password) {
            const minLength = 8;
            const hasNumber = /[0-9]/.test(password);
            const hasSymbol = /[!@#$%^&*(),.?":{}|<>]/.test(password);
            return password.length >= minLength && hasNumber && hasSymbol;
        }

        // Handle form submission
        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission

            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('error-message');

            if (!validatePassword(password)) {
                errorMessage.style.display = 'block'; // Show error message
                errorMessage.textContent = 'Password must be at least 8 characters long, include at least one number and one symbol.';
                return; // Stop form submission
            }

            // Simulate successful login (for demo purposes)
            document.querySelector('.after-login-nav').style.display = 'block'; // Show the new nav
            document.querySelector('.login-container').style.display = 'none'; // Hide the login form
        });

        // Logout confirmation
        document.getElementById('logout').addEventListener('click', function(event) {
            event.preventDefault(); // Prevent default link behavior
            if (confirm("Are you sure you want to log out?")) {
                window.location.href = "index.html"; // Redirect to index.html if confirmed
            }
        });
    </script>
</body>
</html>
